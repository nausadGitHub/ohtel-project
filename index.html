    <script>
        //search toggle   
        $('.searchmobile').click(function() {
            $(this).parent().toggleClass("show-search");
        });

        //Modal Hide show
        $('#LoginModal .forgotlink').on('click', function() {
            $('#LoginModal').modal('hide')
            $('#Forgot').modal('show')
        });
        //
        $('#LoginModal .registerlink').on('click', function() {
            $('#LoginModal').modal('hide')
            $('#RegisterModal').modal('show')
            $('body').toggleClass('modal-open')
        });
        //
        $('#Forgot .login-submit-btn').on('click', function() {
            $('#Forgot').modal('hide')
            $('#Verification').modal('show')
        });
        //
        $('#Verification .login-submit-btn').on('click', function() {
            $('#Verification').modal('hide')
            $('#ResetPassword').modal('show')
        });
    </script>

    <script language="javascript">
        var clock = 0;
        var interval_msec = 1000;
        // ready	
        $(function() {
            // set timer
            clock = setTimeout("UpdateClock()", interval_msec);
        });
        // UpdateClock
        function UpdateClock() {
            // clear timer
            clearTimeout(clock);
            var dt_now = new Date();
            var hh = dt_now.getHours();
            var mm = dt_now.getMinutes();
            var ss = dt_now.getSeconds();

            if (hh < 10) {
                hh = "0" + hh;
            }
            if (mm < 10) {
                mm = "0" + mm;
            }
            if (ss < 10) {
                ss = "0" + ss;
            }
            $("#myclock").html(hh + ":" + mm + ":" + ss);
            $("#myclock2").html(hh + ":" + mm + ":" + ss);
            $("#myclock3").html(hh + ":" + mm + ":" + ss);
            $("#myclock4").html(hh + ":" + mm + ":" + ss);
            $("#myclock5").html(hh + ":" + mm + ":" + ss);
            // set timer
            clock = setTimeout("UpdateClock()", interval_msec);
        }
    </script>
